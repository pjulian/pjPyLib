name: Release

# on:
#   push:
#     branches:
#       - master

on:
  pull_request:
    branches:
      - master
    types:
      - closed

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    if: ${{ github.event.pull_request.merged }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv and python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.PAT_PJPYLIB }}
        run: | #shell
          sr() {
            uvx --from="python-semantic-release@9.21.1" semantic-release "$@"
          }

          sr version -vvv
          sr publish -vvv
